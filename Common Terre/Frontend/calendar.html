<!doctype html>
<html lang="nl">
<head>
    <title>Common Terre - Kalender</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stijl.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.css">Âµ
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="google-signin-button"></div>
    <div id="g_id_onload"
        data-client_id="647953299647-2agji0t4frtj0oe848l6adphj6haibts.apps.googleusercontent.com
        data-callback="handleCredentialResponse">

        <div id="auth-panel"></div>
        <div id="input-panel"></div>
        <button id="logout-btn"></button>
        <div id="poster-name"></div>
</head>

<body>
    
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <h1>CommonTerre</h1>
        </a>
    </header>

    <main>
        <div class="calendar-container">
            <div class="month-picker">
                <button id="prev-month" class="month-button">&lt;</button>
                <span id="current-month" class="month-label">April 2025</span>
                <button id="next-month" class="month-button">&gt;</button>
            </div>
            <div class="calendar-view">
                <h2>Kalender</h2>
        
                <!-- Month Picker and Day Labels -->
                <div class="month-day-row">
                    <div class="day-labels">
                        <div class="day-label">MA</div>
                        <div class="day-label">DI</div>
                        <div class="day-label">WO</div>
                        <div class="day-label">DO</div>
                        <div class="day-label">VR</div>
                        <div class="day-label">ZA</div>
                        <div class="day-label">ZO</div>
                    </div>
                </div>
        
                <!-- Calendar Grid -->
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Day Buttons -->
                    <!-- These will be dynamically populated -->
                </div>
            </div>
        
            <div class="content-right">
                <div class="kalender">
                    <h2>Geplande activiteiten</h2>
                    <div id="event-list">
                        <!-- Upcoming events will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <h1>CommonTerre</h1>
            <p>Beekstraat 1-3, 9030 Gent</p>
        </div>
        <div class="footer-right">
            <img src="res/images/gent-logo.png" alt="Gent logo" class="footer-icon" />
            <img src="res/images/luca-logo.png" alt="LUCA logo" class="footer-icon" />
        </div>
    </footer>
    <script type="module" src="script/calendar.js"></script>
</body>
</html>
