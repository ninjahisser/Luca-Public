<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Manager</title>
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="actor-manager.html">Actor Manager</a>
        </nav>
        <h1>Actor Manager</h1>
    </header>
    <main>
        <section id="actor-list">
            <h2>Actors</h2>
            <ul id="actors">
                <!-- Actor list will be dynamically populated -->
            </ul>
        </section>
        
        <div id="map" style="position: relative; width: 800px; height: 600px; background: url('res/images/map_image.png') no-repeat center; background-size: contain;"></div>
       
        <div id="edit-actor-modal" style="display: none;">
            <h2>Edit Actor</h2>
            <form id="edit-actor-form">
                <label for="edit-actor-name">Name:</label>
                <input type="text" id="edit-actor-name" name="edit-actor-name" required>
        
                <label for="edit-actor-description">Description:</label>
                <textarea id="edit-actor-description" name="edit-actor-description" required></textarea>
        
                <label for="edit-actor-order">Order:</label>
                <select id="edit-actor-order" name="edit-actor-order" required>
                    <option value="IMAGE, DESCRIPTION, EMPTY_SPACE">IMAGE, DESCRIPTION, EMPTY_SPACE</option>
                    <option value="DESCRIPTION, IMAGE, EMPTY_SPACE">DESCRIPTION, IMAGE, EMPTY_SPACE</option>
                    <option value="EMPTY_SPACE, IMAGE, DESCRIPTION">EMPTY_SPACE, IMAGE, DESCRIPTION</option>
                    <option value="IMAGE, EMPTY_SPACE, DESCRIPTION">IMAGE, EMPTY_SPACE, DESCRIPTION</option>
                    <option value="DESCRIPTION, EMPTY_SPACE, IMAGE">DESCRIPTION, EMPTY_SPACE, IMAGE</option>
                    <option value="EMPTY_SPACE, DESCRIPTION, IMAGE">EMPTY_SPACE, DESCRIPTION, IMAGE</option>
                </select>
        
                <label for="edit-actor-audio">Audio:</label>
                <input type="checkbox" id="edit-actor-audio" name="edit-actor-audio">
                <input type="file" id="edit-actor-audio-file" name="edit-actor-audio-file" accept="audio/*" style="display: none;">
        
                <label for="edit-actor-x-position">X Position (0–100%):</label>
                <input type="range" id="edit-actor-x-position" name="edit-actor-x-position" min="0" max="100" value="50">
                <span id="x-position-value">50%</span>
                
                <label for="edit-actor-y-position">Y Position (0–100%):</label>
                <input type="range" id="edit-actor-y-position" name="edit-actor-y-position" min="0" max="100" value="50">
                <span id="y-position-value">50%</span>

                <label for="edit-actor-categories">Categories:</label>
                <select id="edit-actor-category-1" name="edit-actor-category-1" required>
                    <option value="">Select Category</option>
                    <option value="biodiversiteit">biodiversiteit</option>
                    <option value="permacultuur">permacultuur</option>
                    <option value="bio-dynamisch">bio-dynamisch</option>
                    <option value="agro-ecologie">agro-ecologie</option>
                    <option value="regeneratief">regeneratief</option>
                    <option value="duurzaamheid">duurzaamheid</option>
                    <option value="levende landbouw">levende landbouw</option>
                    <option value="zelfvoorzienend">zelfvoorzienend</option>
                    <option value="organisch">organisch</option>
                    <option value="kunst">kunst</option>
                    <option value="schoonheid">schoonheid</option>
                    <option value="zadkracht">zadkracht</option>
                    <option value="co-creatie">co-creatie</option>
                    <option value="materiële verhalen">materiële verhalen</option>
                    <option value="verbinden">verbinden</option>
                    <option value="precariteit">precariteit</option>
                    <option value="de wroeters">de wroeters</option>
                    <option value="solidariteit">solidariteit</option>
                    <option value="gemeenschap">gemeenschap</option>
                    <option value="vrijwilligerswerking">vrijwilligerswerking</option>
                    <option value="activisme">activisme</option>
                    <option value="zorg">zorg</option>
                    <option value="grondgenoten">grondgenoten</option>
                    <option value="gelijkwaardigheid">gelijkwaardigheid</option>
                    <option value="diversiteit">diversiteit</option>
                    <option value="pluriversum">pluriversum</option>
                </select>
                <select id="edit-actor-category-2" name="edit-actor-category-2" required>
                    <!-- Same options as above -->
                </select>
                <select id="edit-actor-category-3" name="edit-actor-category-3" required>
                    <!-- Same options as above -->
                </select>
        
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit-actor">Cancel</button>
                </form>
        </div>

        <section id="add-actor">
            <h2>Add New Actor</h2>
            <form id="add-actor-form">
                <label for="actor-name">Name:</label>
                <input type="text" id="actor-name" name="actor-name" required>
                <button type="submit">Add Actor</button>
            </form>
        </section>
    </main>
    <script type="module">
        import { isDeveloperMode } from './script/developerMode.js';

        // Redirect to home page if not in Developer Mode
        if (!isDeveloperMode) {
            alert('You must be in Developer Mode to access this page.');
            window.location.href = 'index.html';
        }
    </script>
    <script type="module" src="script/actor-manager.js"></script>
</body>
</html>
